<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Form</title>
</head>
<body>
    <table>
        <thead>
        </thead>

        <tbody>
            <tr>
               <td>Тип Булочки: </td>
               <td>
                <select name="" id="">
                    <option selected="selected">Булочки для гамбургеров</option>
                    <option value="">Булочки для чизбургеров</option>
                    <option value="">Баурсак</option>
                    <option value=""></option>
                </select>
               </td>
                
            </tr>
            <tr>
                <td>Тип мяса: </td>
                <td>
                    <select name="" id="">
                        <option selected="selected">Говядина</option>
                        <option value="">Курица</option>
                        <option value="">Фарш</option>
                        <option value="">Свинина</option>
                        <option value="">Конина</option>
                    </select>
                </td> 
              
            </tr>
            <tr>
                <td>
                    Опции:
                </td>
                <td>
                    <input type="checkbox"> Помидор <br>
                    <input type="checkbox"> Соленые Огурцы
                </td>
                
            </tr>
            <tr>
                <td>Адрес:</td>
                <td>
                    <input type="text" placeholder="Введите адрес">
                </td>
            </tr>
            <tr>
               <td> Ф.И.О Заказчика: </td>
               <td>
                 <input type="text"  placeholder="Введите Ф.И.О">
               </td>
            </tr>
            <tr>
                <td> Желаемое вряма доставки: </td> 
                <td>
                    <input type="time">
                </td>
            </tr>
            <tr>
                <td>Выбор бургера:</td>
                <td>
                    <select name="" id="">
                        <option value="" selected="selected">Гамбургер</option>
                        <option value="">Чизбургер</option>
                        <option value="">Бигбургер</option>
                        <option value="">Крабсбургер</option>
                        <option value="">Хотдог</option>
                    </select>
                </td>
            </tr>
        </tbody>

    </table>
    <br>
    <button>Закачать</button>

</body>
</html>
